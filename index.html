<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystal Collector</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Lobster&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!--game title-->
  <h1>Gold Rush</h1>
  <!--score board containing target score and current score-->
  <div id="scorebox">
    <h2>win count :<span id="winCount">0</span></h1>
      <h2>loss count :<span id="lossCount">0</span></h1>
        <h2>Target Price $:<span id="targetScore">0</span></h1>
          <h2>Current Bank $:<span id="currentScore">0</span></h1>
  </div>
  <!--images to use for buttons to collect score points-->
  <img class="gold" src="http://www.reliancelogisticsonline.com/wp-content/uploads/2016/11/gold-bars.jpg"
    alt="gold bar">
  <img class="silver" src="http://www.inp.net.pk/wp-content/uploads/2018/10/silverbars.jpg" alt="silver bar">
  <img class="bronze"
    src="https://vignette.wikia.nocookie.net/biggest/images/8/8e/Bronz.jpg/revision/latest/scale-to-width-down/299?cb=20160123041234"
    alt="bronze bar">
    <!--instruction box-->
  <div class="instructions">
    <p>
      Click on bars to cash in at current value.
      <br />
      Try and match the <em>Target Price</em>.
    </p>
  </div>
  </container>
</body>
<script src="assets/javascript/game.js" type="text/javascript"></script>

</html>
